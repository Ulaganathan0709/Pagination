<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="text-center">STUDENT DETAILS</h1>
    <p id="description" class="text-center">Information about students.</p>

    <div class="table-responsive">
        <table id="table" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="buttons" class="d-flex justify-content-center">
        <button id="first" class="btn btn-primary m-1">First</button>
        <button id="previous" class="btn btn-primary m-1">Previous</button>
        <button id="next" class="btn btn-primary m-1">Next</button>
        <button id="last" class="btn btn-primary m-1">Last</button>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
